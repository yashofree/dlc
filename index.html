<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Bedrock</title>
  <style>
    :root {
      --primary: #8a2be2;
      --primary-dark: #6a1cb2;
      --secondary: #00bfff;
      --background: #121212;
      --card-bg: #1e1e1e;
      --text: #ffffff;
      --hover-glow: 0 0 15px rgba(138, 43, 226, 0.5);
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
      transition: all 0.3s ease;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: var(--background);
      background-image: linear-gradient(to bottom right, rgba(138,43,226,0.1), rgba(0,191,255,0.05));
      color: var(--text);
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      padding: 20px;
    }
    .header {
      display: flex; flex-direction: column; align-items: center;
      margin-bottom: 30px;
    }
    .logo {
      width: 120px; height: 120px; border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(138,43,226,0.6);
      border: 3px solid var(--primary);
      object-fit: cover;
    }
    h1 {
      font-size: 42px; font-weight: 800; letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(138,43,226,0.7);
    }
    h2 {
      font-size: 22px; color: var(--secondary);
      font-weight: 600; letter-spacing: 1px;
      margin-bottom: 10px;
    }
    .social-icons {
      display: flex; gap: 10px; margin: 5px 0;
    }
    .social-icon {
      width: 45px; height: 45px; border-radius: 10px;
      cursor: pointer; filter: drop-shadow(0 0 3px rgba(255,255,255,0.3));
    }
    .social-icon:hover {
      transform: scale(1.15) rotate(5deg);
      filter: drop-shadow(0 0 8px rgba(138,43,226,0.8));
    }
    .container {
      width: 100%; max-width: 375px;
    }
    .section {
      background: var(--card-bg); border-radius: 12px;
      overflow: hidden; position: relative;
      border: 1px solid rgba(138,43,226,0.3);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .section:hover {
      transform: translateY(-5px); box-shadow: var(--hover-glow);
    }
    .section-title {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff; font-size: 22px; font-weight: bold;
      padding: 15px; text-align: center;
      text-transform: uppercase; letter-spacing: 2px;
    }
    .glow-effect {
      position: absolute; bottom: 0; left: 0;
      width: 100%; height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
      background-size: 200% 100%;
      animation: glow 3s linear infinite;
    }
    @keyframes glow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    .section-content {
      display: grid; grid-template-columns: repeat(2,1fr);
      gap: 3px; padding: 10px;
    }
    .button {
      margin: 4px; padding: 10px;
      background: rgba(255,255,255,0.08);
      color: var(--text); text-align: center;
      border-radius: 8px; cursor: pointer;
      font-weight: 600; font-size: 16px;
      position: relative; overflow: hidden; z-index: 1;
      display: flex; align-items: center; justify-content: center;
      gap: 8px;
    }
    .button::before {
      content: ''; position: absolute;
      top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(138,43,226,0.2), transparent);
      transition: all 0.5s; z-index: -1;
    }
    .button:hover {
      background: rgba(138,43,226,0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    .button:hover .emoji { transform: scale(1.2); }
    .button:hover::before { left: 100%; }
    .marketplace-button { font-size: 18px; }
    .emoji { font-size: 1.2em; transition: transform 0.3s ease; }
    .tall { grid-column: span 2; }
    @media (max-width:500px){ h1{font-size:42px;} }

    /* Modal Overlay */
    .modal-overlay {
      display: none; position: fixed; top:0; left:0;
      width:100vw; height:100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    .modal {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px 20px;
      width: 90%; max-width: 320px;
      text-align: center;
      box-shadow: 0 0 25px rgba(138,43,226,0.6);
    }
    .modal h3 {
      font-size: 22px; color: var(--primary);
      margin-bottom: 20px;
    }
    /* side-by-side version buttons */
    .version-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    .version-buttons .button {
      width: 100%; font-size: 16px; padding: 10px 0;
    }
    .close-btn {
      background-color: #b22222;
    }
    .close-btn:hover {
      background-color: #d03d3d;
    }
  </style>
</head>
<body>

  <div class="header">

    <div class="social-icons">

  <div class="container">

      <div class="glow-effect"></div>
      <div class="section-content">
        <div class="button" onclick="window.location.href='https://mcbemap.github.io/dl/'"><span class="emoji">üó∫Ô∏è</span> Maps</div>
        <div class="button" onclick="window.location.href='https://mcbeaddon.github.io/new/'"><span class="emoji">üß©</span> Addons</div>
        <div class="button" onclick="window.location.href='https://mcbeshader.github.io/dl/'"><span class="emoji">‚ú®</span> Shaders</div>
        <div class="button" onclick="window.location.href='https://mcbeclient.github.io/dl/'"><span class="emoji">üñ•Ô∏è</span> Clients</div>
        <div class="button" onclick="window.location.href='https://mcbepack.github.io/dl/'"><span class="emoji">üåÑ</span> Textures</div>
        <div class="button" onclick="window.location.href='https://mcbeskin.github.io/dl/'"><span class="emoji">üëï</span> Skins</div>
        <div class="button" onclick="window.location.href='https://mcbemodpack.github.io/dl/'"><span class="emoji">üêâ</span> ModPacks</div>
        <div class="button marketplace-button" onclick="openMarketplaceModal()"><span class="emoji">üõí</span> Marketplace</div>
        <div class="button tall" style="grid-column: span 2;" onclick="window.location.href='https://mcdlfree.github.io/w/'">
          ‚¨áÔ∏è Download Minecraft ‚¨áÔ∏è
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="marketplaceModal">
    <div class="modal">
      <h3>Select Version</h3>
      <div class="version-buttons">
        <div class="button" onclick="window.open('https://craftydlc.github.io/v3/','_blank')">üîπ V1</div>
        <div class="button" onclick="window.open('https://marketplacedlc.github.io/free/','_blank')">üî∏ V2</div>
      </div>
      <div class="button close-btn" onclick="closeMarketplaceModal()">‚ùå Close</div>
    </div>
  </div>

  <script>
    function openMarketplaceModal() {
      document.getElementById('marketplaceModal').style.display = 'flex';
    }
    function closeMarketplaceModal() {
      document.getElementById('marketplaceModal').style.display = 'none';
    }
    document.getElementById('marketplaceModal').addEventListener('click', e => {
      if (e.target === e.currentTarget) closeMarketplaceModal();
    });
  </script>
</body>
</html>
